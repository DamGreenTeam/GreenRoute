<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Location List</title>

    <style type="text/css">
        body {
            margin: 0;
            color: purple;
            background-color: #d8da3d;
            font-size: 28px;
            text-align:center;}
        ul {
            list-style-type: none; }
    </style>

</head>
<body>
    <h1>Location list</h1>

    <ul th:each="location : ${locations}">
        <li><p th:text="${location.name}"></p></li>
    </ul>
</body>
</html>
