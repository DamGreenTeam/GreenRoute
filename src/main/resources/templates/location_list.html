<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Location List</title>
    <link th:href="@{/css/location_list.css}" rel="stylesheet" />

</head>

<body>

    <h1>Location list</h1>

    <ul th:each="location : ${locations}">
        <li><a th:href="@{'detail_location/' + ${location.id}}" th:text="${location.name}"></a></li>
    </ul>

</body>

</html>
